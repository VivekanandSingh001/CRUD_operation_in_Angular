<div class="panel panel-primary" *ngFor="let employees of employee">
    <div class="panel-heading">
        <h3 class="panel-title bg-primary">{{employees.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-10">
            <div class="row vertical-align">
                <div class="col-5">
                    <img class="img-res" [src]="employees.photoPath"/>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="col-3 ">Gender</div>
                        <div class="col-9">:{{employees.gender}}</div>
                    </div>
                    <div class="row">
                        <div class="col-3">Date Of Birth</div>
                        <div class="col-9">:{{employees.dateOfBirth}}</div>
                    </div>
                    <div class="row">
                        <div class="col-3">Contact Preference</div>
                        <div class="col-9">:{{employees.contactPreference}}</div>
                    </div>
                    <div class="row">
                        <div class="col-3">Phone</div>
                        <div class="col-9">:{{employees.phoneNumber}}</div>
                    </div>
                    <div class="row">
                        <div class="col-3">Email</div>
                        <div class="col-9">:{{employees.email}}</div>
                    </div>
                    <div class="row">
                        <div class="col-3">Department</div>
                        <div class="col-9">:{{employees.department}}</div>
                    </div>
                    <div class="row">
                        <div class="col-3">is Active</div>
                        <div class="col-9">:{{employees.isActive}}</div>
                    </div>
                    <div class="row">
                        <div class="col-2"><button class="btn btn-info" (click)="onEdit(employees.id)">Put</button></div>
                        <div class="col-10"><button class="btn btn-info">Delete</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
